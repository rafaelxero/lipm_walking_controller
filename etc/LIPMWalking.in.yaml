    stabilizer:
      dcm_tracking:
        gains:
          prop: 4
          integral: 20
          deriv: 0.5
      admittance:
        cop: [0.02, 0.01]
        # maxVel:
        #   angular: [1., 1., 1.]
        #   linear: [0.5, 0.5, 0.5]
      tasks:
        contact:
          damping: 300.
      dcm_bias:
        biasDriftPerSeconStd: 0.0001
        withDCMBias: true
    sole:
      half_length: 0.108
      half_width: 0.07
      friction: 0.7
    torso:
      pitch: 0.0
